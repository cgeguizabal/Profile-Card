<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <figure class="container">
        <div class="images">
          <img src="assets/img/bg-pattern-card.svg" class="cover" alt="card" />
        </div>
        <img src="assets/img/image-victor.jpg" class="profile" alt="profile" />
        <div class="name">
          <h5>Victor Crest</h5>
          <p>26</p>
        </div>
        <div class="city">
          <h6>London</h6>
        </div>
        <hr />
        <div class="numbers">
          <div class="num1">
            <h5>80k</h5>
            <p>Followers</p>
          </div>
          <div class="num2">
            <h5>803K</h5>
            <p>Likes</p>
          </div>
          <div class="num3">
            <h5>1.4K</h5>
            <p>Photos</p>
          </div>
        </div>
      </figure>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
